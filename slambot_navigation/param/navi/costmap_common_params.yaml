obstacle_range: 2.5	# (m, default 2.5) ロボットとの距離がobstacle_range以下のオブジェクトは障害物としてみなし，コストマップに反映する．
raytrace_range: 3.5	# (m, default 3.0) ロボットとの距離がraytrace_range以下のオブジェクトが検出された場合，そのオブジェクトの内側のコストマップの障害物がクリアされる． 

# footprint: ロボットの形状を多角形で指示することができる．footprintの形状に応じてコストマップのdefinitery in collisionとpossibly in collisionの径が決定される．
footprint: [[-0.205, -0.145], [-0.205, 0.145], [0.077, 0.145], [0.077, -0.145]]

# footpritによって多角形でロボットの形状を指定する代わりに，ロボットを円とみなしてその半径を指定することができる[m]．
#robot_radius: 0.17

# インフレーション領域 (ロボットの近傍領域)を表す円の半径で、障害物へ接近させないようにするパラメータ
inflation_radius: 0.20	# (double, default: 0.55)

cost_scaling_factor: 0.5	# (double, default: 10.0) A scaling factor to apply to cost values during inflation. 

# 使用するcostmapをvoxel (voxel-grid)とcostmap (costmap_2d)の中から選択する。
map_type: costmap

transform_tolerance: 0.2	# (double, default: 0.2) 変換許容距離[m]

# [string, default “”] 以下に設定するセンサ情報の名前空間を指定する．
observation_sources: laser_scan_sensor

laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}
